name: Deploy to Sepolia

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - localhost

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests before deployment
        run: npm test

      - name: Deploy to ${{ github.event.inputs.network }}
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          if [ "${{ github.event.inputs.network }}" = "sepolia" ]; then
            npm run deploy
          else
            npm run deploy:local
          fi

      - name: Save deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-info.json
          retention-days: 90

      - name: Display deployment summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Network:** ${{ github.event.inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          if [ -f deployment-info.json ]; then
            echo "- **Contract Address:** $(jq -r '.contractAddress' deployment-info.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Deployer:** $(jq -r '.deployer' deployment-info.json)" >> $GITHUB_STEP_SUMMARY
          fi

  verify:
    name: Verify Contract
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event.inputs.network == 'sepolia'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download deployment info
        uses: actions/download-artifact@v4
        with:
          name: deployment-info

      - name: Verify contract on Etherscan
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          CONTRACT_ADDRESS: ${{ steps.deploy.outputs.contract_address }}
        run: npm run verify

      - name: Display verification summary
        run: |
          echo "### Verification Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Contract verified on Etherscan" >> $GITHUB_STEP_SUMMARY
